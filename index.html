<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink contact form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="mainContainer">
        <header>
            <nav class="homeButtons">
                <a>Home</a>
                <a>Blog</a>
                <a>About</a>
                <a class="active">Contact</a>
            </nav>
        </header>
        <main>
            <section class="firstSection">
                <h2 class="inputH2">Just say Hello !</h2>
                <span class="letUsKnow">Let us know more about you !</span>
                <div  class="inputSection">
                    <input class="contactInfo" placeholder="First Name" name="firstName"/>
                    <input class="contactInfo" placeholder="Last Name" name="lastName"/>
                    <input class="contactInfo" type="email" placeholder="Mail" name="mail"/>
                    <input class="contactInfo" type="tel" placeholder="Phone" name="phone"/>
                    <textarea class="contactInfo" placeholder="Message" name="message"></textarea>
                </div>
                <button>Submit</button>
            </section>
            <section class="secondSection">
                <h2 class="addressH2">Contact<br/> Information</h2>
                <div>
                    <p>77 Baker Street<br/>
                        Bondowoso. 87655 <br/>
                        Indonesia<br/>
                    </p>
                    <p>Call Us: <a href="tel:+62813346100">+62 81 334 61 00</a></p>
                    <p>We are open from Monday - Friday<br/>
                        08.00 am - 05.00 pm
                    </p>
                    <h2 class="addressH2">Follow Us </h2>
                    <div class="socialLinks">
                        <a class="linkTo">facebook</a>
                        <a class="linkTo">instagram</a>
                        <a class="linkTo">vimeo</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
